      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"

    <!-- Formulaire de Contact -->
    <section class="_contact-section" id="_contact-section">
      <h2 class="my-3 display-5 text-center text-primary">Contactez-moi</h2>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5 order-md-2">
            <img
              src="undraw.svg"
              alt="Photo de burger"
              class="img-fluid mt-4 mt-md-0"
            />
          </div>
          <div class="col-md-7 order-md-1">
            <form action="#" method="post">
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <input
                    type="text"
                    class="form-control"
                    name="full_name"
                    placeholder="Votre nom"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    name="full_name"
                    placeholder="Votre prénom"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Votre email"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    placeholder="Votre numéro de téléphone"
                  />
                </div>
              </div>
              <div class="mb-3">
                <textarea
                  name="message"
                  class="form-control"
                  rows="4"
                  placeholder="Votre message"
                ></textarea>
              </div>
              <div class="mb-3">
                <input type="submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Fin du Formulaire de Contact -->
  </body>
